<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociations</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    
    <h1 class="text-center">Negociations</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" min="1" step="1" id="quantity" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="value">Value</label>
            <input id="value" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Include</button>
    </form>

    <br>
    <br>

    <div id="negociationsView"></div>

    <script src="js/models/Negociations.js"></script>
    <script src="js/models/NegociationsData.js"></script>
    <script src="js/controllers/NegociationController.js"></script>
    <script src="js/views/NegociationsView.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
